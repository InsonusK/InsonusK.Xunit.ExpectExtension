name: Check pull request to master

on:
  push:
    branches: [ workflow ]
  pull_request:
    branches: [ master ]

env:
  !include: jobs/check_changing/check_changing.env.yaml

jobs:
  check_changing:
    !include: jobs/check_changing/check_changing.job.yaml
      
  testing:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:7.0
    needs: check_changing
    if: ${{ needs.check_changing.outputs.code_changed == 'true' || needs.check_changing.outputs.test_changed == 'true' }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Run tests
        run: dotnet test --configuration Release --verbosity m --no-restore
 
  label_check:
    runs-on: ubuntu-latest
    needs: check_changing
    if: ${{ needs.check_changing.outputs.code_changed == 'true' }}
    steps:
      - name: Check code label setted for code changes
        uses: mheap/github-action-required-labels@v1
        with:
          mode: exactly
          count: 1
          labels: "patch, minor, major"